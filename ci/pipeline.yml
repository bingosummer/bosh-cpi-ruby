---
groups:
  - name: cpi-ruby
    jobs:
      - unit-tests
      - publish-major
      - publish-minor
      - publish-patch

jobs:
  - name: unit-tests
    public: true
    serial: true
    build_logs_to_retain: 250
    plan:
      - { get: bosh-cpi-ruby-gem, trigger: true }
      - task: test
        file: bosh-cpi-ruby-gem/ci/tasks/test-unit.yml

  - name: publish-minor
    public: true
    serial: true
    plan:
      - get: bosh-cpi-ruby-gem
        passed: [unit-tests]
        trigger: false
      - get: version-semver
        params: { bump: minor }
      - &publish
        do:
        - put: bosh-cpi-ruby-gem
          params:
            tag: version-semver/number
            tag_prefix: v
            only_tag: true
        - task: publish
          file: bosh-cpi-ruby-gem/ci/tasks/publish-gem.yml
          params:
            RUBYGEMS_API_KEY: {{rubygems_api_key}}
        - put: version-semver
          params: { file: version-semver/number }

  - name: publish-major
    public: true
    serial: true
    plan:
      - get: bosh-cpi-ruby-gem
        passed: [unit-tests]
        trigger: false
      - get: version-semver
        params: { bump: major }
      - *publish

  - name: publish-patch
    public: true
    serial: true
    plan:
      - get: bosh-cpi-ruby-gem
        passed: [unit-tests]
        trigger: false
      - get: version-semver
        params: { bump: patch }
      - *publish

resources:
  - name: bosh-cpi-ruby-gem
    type: git
    source:
      uri: {{bosh_cpi_url}}
      branch: master

  - name: version-semver
    type: semver
    source:
      key: current-version
      access_key_id: {{bosh_cpi_ruby__access_key}}
      secret_access_key: {{bosh_cpi_ruby__secret_key}}
      bucket: {{bosh_cpi_ruby__bucket}}
